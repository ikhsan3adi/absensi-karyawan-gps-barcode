name: Laravel Tests

on:
  push:
    branches: ["master", "main"]
  pull_request:

env:
  DB_CONNECTION: mysql
  DB_DATABASE: db_absensi_karyawan_test
  DB_PASSWORD: null

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          # The MySQL docker container requires these environment variables to be set
          # so we can create and migrate the test database.
          # See: https://hub.docker.com/_/mysql
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
          MYSQL_DATABASE: ${{ env.DB_DATABASE }}
          MYSQL_ROOT_PASSWORD: ${{ env.DB_PASSWORD }}
        ports:
          # Opens port 3306 on service container and host
          # https://docs.github.com/en/actions/using-containerized-services/about-service-containers
          - 3306:3306
          # Before continuing, verify the mysql container is reachable from the ubuntu host
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3.28
          extensions: gd, intl, zip

      - uses: actions/checkout@v4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate Key
        run: php artisan key:generate --force

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Restore bun install cache
        id: cache-bun-install
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Bun Dependencies and Build Assets
        run: bun install && bun run build

      - name: Delete node_modules
        run: rm -rf node_modules

      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        run: php artisan test

      - name: Execute migrations
        run: php artisan migrate:fresh --force

      - name: Execute seeders
        run: php artisan db:seed FakeDataSeeder --force
